{% extends "base.html" %}

{% load static %}
{% block content %}
    <div class="container" style="margin-top: 3%;">
        <div class="row">
                {% block formtitle %}
                    <h2>New question</h2>
                {% endblock %}
        </div>
        <div class="row">
            <h4 id="erroe-msg" style="color:red">Error</h4>
        </div>
        {% block form %}
            <form class="needs-validation mt-3" novalidate>
                <form class="form-inline">
                    <div class="form-group" style="width:100%">
                        <div class="row" style="width:inherit">
                            <div class="col-1" style="height: 100%">
                                <label for="title" style="width:inherit"><h5 class="text-right" style="width: 100%">Title</h5></label>
                            </div>
                            <div class="col-11">
                                <input type="text" class="form-control" id="title" placeholder="Title..." required style="width: 100%" maxlength="200">
                                <div class="invalid-feedback" style="display:block">
                                    Please enter a title
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="form-inline mt-3">
                    <div class="form-group" style="width:100%">
                        <div class="row" style="width:inherit;">
                            <div class="col-1 mt-0" style="height:100%">
                                <label for="text"><h5 class="text-right" style="width: 100%">Text</h5></label>
                            </div>
                            <div class="col-11">
                                <textarea class="form-control" id="text" placeholder="Text..." rows="10" required style="width: 100%" maxlength="2000"></textarea>
                                <div class="invalid-feedback" style="display:block">
                                        Please enter a question
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="form-inline mt-3">
                    <div class="form-group" style="width:100%">
                        <div class="row" style="width:inherit">
                            <div class="col-1">
                                <label for="tags"><h5 class="text-right" style="width: 100%">Tags</h5></label>
                            </div>
                            <div class="col-11">
                                <input type="text" class="form-control" id="tags" placeholder="Tags..." required style="width: 100%" maxlength="100">
                                <div class="invalid-feedback" style="display: block">
                                        Please enter tags
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row" style="width:100%">
                    <div class="col-1"></div>
                    <div class="col-10"><button class="btn btn-primary mt-5" type="submit">Ask</button></div>
                </div>
            </form>
        {% endblock %}
    </div>
{% endblock %}
